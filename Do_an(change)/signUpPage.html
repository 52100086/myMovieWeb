<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Change Automatic - Sagar Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signUpPage.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="Section_top">
        <div class="content">
            <header>Sign Up</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type=" text" id="username" required placeholder="Email or Phone" onInput="checkConfirm()">

                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" id="password" required placeholder="Password"
                        onInput="check(); checkConfirm()">
                    <span class="show">SHOW</span>
                </div>
                <div class="warning">
                    <div id="check1">
                        <i class="fa fa-check-circle"></i>
                        Password is at least 6 characters long.
                    </div>
                    <div id="check2">
                        <i class="fa fa-check-circle"></i>
                        Password contains at least one letter or number
                    </div>

                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" id="confirm" required placeholder="Confirm Password"
                        onInput="checkConfirm()">
                    <span class="show1">SHOW</span>
                </div>

                <div class="field signup">
                    <button type="submit" id="createButton">CREATE ACCOUNT</button>
                </div>

            </form>
        </div>
    </div>

    <script src="signUpPage.js" defer></script>
    <script src="showButton.js">
    </script>
    <script src="checkConfirm.js">

    </script>
</body>

</html>
