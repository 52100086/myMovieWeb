<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css%22%3E" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <!-- Font  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:ital,wght@0,100;0,200;0,400;0,700;0,800;0,900;1,300;1,500&display=swap"rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicon  -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

   
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    

    <!------------ Jquery  ----------->
    <script src="jquery-3.6.3.min.js"></script>

    <!------------ shortIcon  -------->
    <link rel="shortcut icon" href="images/favicon.jpg">

    <!-- Title  -->
    <title>Filmo</title>
</head>

<body>


    <!------------ Movie's Cards Slider  ------------>
    <section class = "movies" id = "movies">
        <h2 class = "heading">Trending</h2>
        <div class="movies-container">


            <div class="box">
                <div class="box-img">
                    <img src="images/joker.jpg" alt="">
                    <div class="box-overlay">
                        <i class="fa-solid fa-play"></i>
                    </div>
                </div>
                <a href="">Joker</a>
                <span>120 min | Action</span>
            </div>

            <div class="box">
                <div class="box-img">
                    <img src="images/endgame.jpg" alt="">
                    <div class="box-overlay">
                        <i class="fa-solid fa-play"></i>
                    </div>
                </div>
                
                <a href="">Endgame</a>
                <span>120 min | Action</span>
            </div>

            <div class="box">
                <div class="box-img">
                    <img src="images/inception.jpg" alt="">
                    <div class="box-overlay">
                        <i class="fa-solid fa-play"></i>
                    </div>
                </div>
                <a href="">Inception</a>
                <span>120 min | Action</span>
            </div>

            <div class="box">
                <div class="box-img">
                    <img src="images/godzilla.jpg" alt="">
                    <div class="box-overlay">
                        <i class="fa-solid fa-play"></i>
                    </div>
                </div>
                <a href="">Godzilla</a>
                <span>120 min | Action</span>
            </div>

            <div class="box">
                <div class="box-img">
                    <img src="images/alien.jpg" alt="">
                    <div class="box-overlay">
                        <i class="fa-solid fa-play"></i>
                    </div>
                </div>
                <a href="">Alien</a>
                <span>120 min | Action</span>
            </div>

        </div>
    </section>

    <!-- Upcoming movies -->
    <section class="coming" id="coming">
        <h2 class="heading">Upcoming Movies</h2>
        <div class="coming-container swiper">
            <div class="swiper-wrapper">


                <div class="swiper-slide box">
                    <div class="box-img">
                        <img src="images/joker.jpg" alt="">
                        <div class="box-overlay">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <a href="">Joker</a>
                    <span>120 min | Action</span>
                </div>

                <div class="swiper-slide box">
                    <div class="box-img">
                        <img src="images/endgame.jpg" alt="">
                        <div class="box-overlay">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    
                    <a href="">Endgame</a>
                    <span>120 min | Action</span>
                </div>
    

                <div class="swiper-slide box">
                    <div class="box-img">
                        <img src="images/inception.jpg" alt="">
                        <div class="box-overlay">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <a href="">Inception</a>
                    <span>120 min | Action</span>
                </div>

                <div class="swiper-slide box">
                    <div class="box-img">
                        <img src="images/godzilla.jpg" alt="">
                        <div class="box-overlay">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <a href="">Godzilla</a>
                    <span>120 min | Action</span>
                </div>
    
                <div class="swiper-slide box">
                    <div class="box-img">
                        <img src="images/alien.jpg" alt="">
                        <div class="box-overlay">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <a href="">Alien</a>
                    <span>120 min | Action</span>
                </div>
            

            </div>
        </div>

    </section>








    <!------------ JavaScript  ----------->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        // Swiper
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                type: "progressbar",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });


        var swiper2 = new Swiper(".coming-container", {
            spacebetween: 30,
            loop: true,
            autoplay:{
                delay: 55000,
                disableOnInteraction: false,

            },
            centeredSlides: true,
            breakpoints: {
                0:{
                    slidesPerView: 2,
                },
                568:{
                    slidesPerView: 3,
                },
                768:{
                    slidesPerView: 4,
                },
                968:{
                    slidesPerView: 5,
                },
            }
        });

    </script>

    <script src="app.js"></script>
</body>

</html>
